<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Star Design Institute</title>

    <!-- Define base href for relative URLs -->
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Define stylesheet and icon URLs using relative paths -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="canonical" href="https://staruiux.com" />

    <!-- Include Bootstrap and other dependencies with HTTP URLs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <meta
      name="google-site-verification"
      content="1D2XfAxgvJy_ZUCFA9Lh8xwJF8WozOxAW_TJzwhvcTI"
    />
    
    <!-- <meta name="description"
    content="Explore the best hiking trails in California with our comprehensive guide. Find routes for all skill levels and discover breathtaking views."> -->

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": ["Organization", "LocalBusiness", "EducationalOrganization"],
        "name": "Star UI/UX Design Institute",
        "url": "https://staruiux.com/contact-us",
        "logo": "https://staruiux.com/logo.png",
        "description": "Star UI/UX Design Institute is a leading educational organization offering expert training in UI/UX design in Hyderabad, Telangana.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Shashi Nilayam, Aster Prime Hospital Lane, Ameerpet",
          "addressLocality": "Hyderabad",
          "addressRegion": "Telangana",
          "postalCode": "500016",
          "addressCountry": "India"
        },
        "telephone": "040 49526011",
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 17.4383,
          "longitude": 78.4483
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-040-49526011",
          "contactType": "customer service",
          "areaServed": "IN",
          "availableLanguage": "en"
        },
        "sameAs": [
          "https://www.facebook.com/StarUIUX",
          "https://www.twitter.com/StarUIUX",
          "https://www.instagram.com/StarUIUX",
          "https://www.linkedin.com/company/staruiux"
        ],
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday"
            ],
            "opens": "09:00",
            "closes": "18:00"
          }
        ]
      }
    </script>
  </head>

  <body>
    <!-- Angular root component -->
    <app-root></app-root>
  </body>
</html>
