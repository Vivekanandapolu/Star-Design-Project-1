<div class="container-fluid py-5 mb-5">
  <div class="row">
    <div class="col-lg-7 col-xl-7 col-xxl-7 col-md-12 col-sm-12 mt-5">
      <img alt="Star Design Hire Talent Image" src="/assets/Hire from us/hire from.us star design institute.png"
        class="img-fluid">
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12 col-xl-4 col-xxl-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h4 class="m-0 fw-bold mb-2 ">Connect with us !</h4>
            <p class="all">* All fields are mandatory</p>
          </div>

          <form class="form">
            <div class="">
              <div class="form-row row">
                <div class="form-col col-xl-6 col-lg-6 col-xxl-6 col-md-6 col-sm-6">
                  <label for="exampleInputEmail1">First Name</label>
                  <input name="fistname" type="text" autocomplete="given-name" class="form-control shadow-none mb-3"
                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-col-md-6 col-xl-6 col-lg-6 col-xxl-6 col-md-6 col-sm-6">
                  <label for="LastName">Last Name</label><br>
                  <input id="LastName" name="name" type="text" autocomplete="family-name" placeholder=""
                    class="form-control shadow-none mb-3">
                </div>
              </div>
            </div>
            <label for="organization">Organisation</label>
            <input id="organization" name="organization" autocomplete="organization" type="text" placeholder=""
              class="form-control shadow-none mb-3">
            <label for="organization1">Your Desgination</label>
            <input id="organization1" name="designation" autocomplete="organization-title" type="text" placeholder=""
              class="form-control shadow-none mb-3">
            <label for="organization2">Work Email Address</label>
            <input id="organization2" name="work_email" autocomplete="email" type="text" placeholder=""
              class="form-control shadow-none mb-3">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" autocomplete="tel" type="number" placeholder=""
              class="form-control shadow-none mb-3">
            <span class="d-flex align-items-center justify-content-end">
              <button class="btn verify btn-sm text-white bg-secondary ">Verify</button>
            </span>

            <div class="form-check mb-4">
              <input class="form-check-input shadow-none" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label " for="flexCheckIndeterminate">
                I have read, and I agree to the Terms of Service and Privacy Policy
              </label>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary text-white submit-btn w-100">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
